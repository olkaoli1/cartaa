plugins {
    id 'java'
}

group   = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories { mavenCentral() }

dependencies {
    testImplementation 'com.codeborne:selenide:6.19.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    // WebDriverManager убрали — в CI используем готовый chromedriver
}

test {
    useJUnitPlatform()
    systemProperty 'headless', System.getProperty('headless')
}